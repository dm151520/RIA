<head>
<h1>Please Enter Your Personal Information</h1>
<h2></h2>
</head>
<body>
<!--  {{> addUserForm}} -->

<form class="form-signin">
  <label for="inputName" class="sr-only">Name</label>
  <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
  <label for="inputDate" class="sr-only">Date</label>
  <input type="date" id="inputDate" class="form-control" placeholder="DD/MM/YYYY" required autofocus>
</form>

<a href="#three" class="btn btn-primary btn-lg">First Question</a>
<footer>
<div class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 15%"><span class="sr-only">15% Complete</span></div>
</div>
</footer>
</body>
